        <!-- Job Search -->
        <div class="search-filters">
          <div class="dropdown">
            <input
              type="text"
              id="companySearch"
              placeholder="Search by company..."
              autocomplete="off"
              onfocus="showDropdown('company')"

            <ul id="companyDropdown" class="dropdown-list"></ul>

          <div class="dropdown">

    <script src="jobs-board.js"></script>
    <script>
      function toggleDropdown() {
        document.getElementById("dropdown-menu").classList.toggle("show");
      }

      function logout() {
        localStorage.removeItem("username");
        window.location.href = "index.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const userNameSpan = document.getElementById("user-name");
        userNameSpan.textContent = localStorage.getItem("username") || "Guest";
      });

      window.addEventListener("click", function (e) {
        const dropdown = document.getElementById("dropdown-menu");
        const wrapper = document.querySelector(".profile-wrapper");
        if (dropdown && !wrapper.contains(e.target)) {
          dropdown.classList.remove("show");
        }
      });
    </script>
