<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginstyle.css" />
    <title>Login Page</title>
    <script src="login.js"></script>
  </head>

  <body>
    <section>
      <div class="imgBx">
        <img src="cta-bg.jpg" alt="" />
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>LOGIN</h2>
          <form id="loginForm" method="POST" action="/login">
            <div class="inputBx">
              <span>Username/Email</span>
              <input
                type="text"
                id="identifier"
                name="identifier"
                placeholder="YourUsername/example@domain.com"
              />
            </div>
            <div class="inputBx password-wrapper">
              <span>Password</span>
              <input
                type="password"
                id="password"
                name="Password"
                placeholder="YourPassword"
              />
              <span class="toggle-password" onclick="togglePasswordLogin()">
                <!-- Eye Open SVG -->
                <svg
                  id="eyeOpen"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="#999"
                  viewBox="0 0 24 24"
                  style="display: none"
                >
                  <path
                    d="M12 4.5C7.45 4.5 3.73 7.61 1.2 12c2.53 4.39 6.25 7.5 10.8 7.5s8.27-3.11 10.8-7.5c-2.53-4.39-6.25-7.5-10.8-7.5zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"
                  />
                  <circle cx="12" cy="12" r="2.5" />
                </svg>
                <!-- Eye Closed SVG -->
                <svg
                  id="eyeClosed"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="#999"
                  viewBox="0 0 24 24"
                  style="display: inline"
                >
                  <path
                    d="M2 12c2.93-4.91 7.07-8 10-8s7.07 3.09 10 8c-2.93 4.91-7.07 8-10 8s-7.07-3.09-10-8zm10 5a5 5 0 0 0 5-5 5 5 0 1 0-10 0 5 5 0 0 0 5 5z"
                  />
                  <line
                    x1="4"
                    y1="4"
                    x2="20"
                    y2="20"
                    stroke="#999"
                    stroke-width="2"
                  />
                </svg>
              </span>
            </div>
            <div class="remember">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Remember Me</label>
            </div>
            <div class="inputBx">
              <button type="submit" id="loginBtn" disabled>Login</button>
            </div>
            <div class="inputBx">
              <p>
                Don't have an account?
                <a href="signup.html">Sign up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
