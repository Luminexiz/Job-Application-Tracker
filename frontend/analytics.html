<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics - LUMINEXIZ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Faustina:wght@600&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="analytics.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img src="NET.png" alt="Luminexiz Logo" />
          <h1>Dashboard</h1>
        </div>
        <ul class="sidebar-nav">
          <li>
            <a href="dashboard.html"><i class="fas fa-user"></i> Home</a>
          </li>
          <li>
            <a href="analytics.html"
              ><i class="fas fa-chart-bar"></i> Analytics</a
            >
          </li>
          <li>
            <a href="jobs-board.html"><i class="fas fa-list"></i> Jobs Board</a>
          </li>
          <li>
            <a href="documents.html"
              ><i class="fas fa-file-alt"></i> Documents</a
            >
          </li>
          <li>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
          </li>
          <li>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
          </li>
        </ul>
        <div class="logout-section">
          <a href="#" onclick="logout()"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Navbar -->
        <div class="top-navbar">
          <div class="navbar-left">
            <img src="NET.png" alt="Logo" class="logo" />
            <span class="site-name">Analytics Overview</span>
          </div>
          <div class="navbar-right">
            <div class="profile-dropdown">
              <div class="profile-wrapper" onclick="toggleDropdown()">
                <span id="user-name" style="font-size: 22px"></span>
                <img
                  src="profile-icon.jpg"
                  width="30"
                  height="30"
                  class="profile-icon"
                  alt="profile-icon"
                />
              </div>
              <ul class="dropdown-menu" id="dropdown-menu">
                <li><a href="#">Settings</a></li>
                <li><a href="#" onclick="logout()">Sign Out</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- STATISTICS OVERVIEW CARDS -->
        <div id="analyticsContainer" class="analytics-grid"></div>

        <!-- CHARTS -->
        <div style="margin-top: 80px">
          <canvas
            id="applicationsByStatusChart"
            class="applicationsByStatusChart"
            height="100"
          ></canvas>
          <br />
          <canvas
            id="applicationsOverTimeChart"
            class="applicationsOverTimeChart"
            height="100"
          ></canvas>
          <br />
          <canvas
            id="applicationsByCompanyChart"
            class="applicationsByCompanyChart"
            height="100"
          ></canvas>
        </div>
      </main>
    </div>

    <script src="analytics.js"></script>
  </body>
</html>
